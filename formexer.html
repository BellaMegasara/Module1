<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/form.html">Form</a>
        </nav>
    </header>

    <main>
        <h1>Fill out the form below</h1>
        <form method="POST" action="http://127.0.0.1:5500/form.html"> <!--Ex 6 step 1 add form using a form tag-->
            <!-- Ex 6 step 2 add first name and last name -->
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <!--Ex 6 step 3 add radio buttons-->
            <div>
                <label>Favorite Coding Language:</label><br>
                <input type="radio" id="language-python" name="coding-language" value="python">
                <label for="language-python">Python</label><br>
                <input type="radio" id="language-javascript" name="coding-language" value="javascript">
                <label for="language-javascript">JavaScript</label><br>
                <input type="radio" id="language-java" name="coding-language" value="java">
                <label for="language-java">Java</label>
            </div>

            <!--Ex 6 step 4 add checkboxes vehicle types -->
            <div>
                <label>Types of Vehicle Owned:</label><br>
                <input type="checkbox" id="vehicle-car" name="vehicle-type" value="car">
                <label for="vehicle-car">Car</label><br>
                <input type="checkbox" id="vehicle-bike" name="vehicle-type" value="bike">
                <label for="vehicle-bike">Bike</label><br>
                <input type="checkbox" id="vehicle-escooter" name="vehicle-type" value="escooter">
                <label for="vehicle-escooter">Boat</label>
            </div>

            <!--Ex 6 step 5 add dropdown car brand -->
            <div>
                <label for="car-brand">Car Brand:</label>
                <select id="car-brand" name="car-brand">
                    <option value="Ferrari">Ferrari</option>
                    <option value="McLaren">McLaren</option>
                    <option value="Benz">Benz</option>
                </select>
            </div>

            <!--Ex6 step 6 add a submit button -->
            <button type="submit">Submit form</button>
        </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
</body>

</html>
