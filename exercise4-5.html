<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 and 5</title>
</head>
<body>
<!-- Ex 4 step 1 Add article with unique h2 tag-->
    <h2>HTML Table</h2>
    <article>
<!-- Ex 4 step 2 Copy paste code-->
    <table>
        <!-- Ex step 4 Add basic styling -->
        <thead style="border: 1px solid black;">
        <tr>
            <th colspan="2">First header</th> <!-- Ex step 7 Add a colspan attribute to the first th tag -->
            <th>Second header</th>
        </tr>
        <!-- Ex step 3 Create another row by copying a tr tag below the first row-->
        <tr>
            <th>Extra one</th>
            <th>Extra two</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>First cell - first row</td>
                <td>Second cell - first row</td>
                <td>New third cell</td> <!-- Ex step 6 fix the table by adding the meissing td tag -->
            </tr>
            <!-- Ex step 5 Add a third cell inside one of the rows-->
            <tr>
                <td>First cell - second row</td>
                <td>Second cell - second row</td>
                <td>Third cell - second row</td>
            </tr>
        </tbody>
    </table>
</article>
</body>
</html>
